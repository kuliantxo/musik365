<div class="page {{class}}">
	<div class="dots">
		<a href ng-repeat="page in pages" ng-class="{active: page==currentPage}" ng-click="setCurrentPage(page)">{{page}}</a>
	</div>

	<ul class="stations">
		<li ng-repeat="station in stations | startFrom:currentPage*pageSize | limitTo:pageSize" ng-class="getClass(station.STATION_BROADCASTER)" logic-option></li>
	</ul>
	
	<pagination></pagination>
</div>
