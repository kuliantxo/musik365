<div class="page {{class}}" ng-controller="SearchCtrl">
	<form id="search">
		<input type="text" placeholder="Find music you love..." ng-model="query" init-focus>
		<button ng-click="search(query)">Search &raquo;</button>
	</form>

	<div class="warning_msg" ng:show="message.show == true">{{message.text}}</div>
	<ul class="stations">
		<li ng-repeat="station in stations" ng-class="getClass(station.STATION_BROADCASTER)" logic-option></li>
	</ul>
</div>
